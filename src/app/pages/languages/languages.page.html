<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" routerLink="/settings"></ion-icon>
    </ion-buttons>
    <ion-title>{{ 'UTILS.languages-title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item lines="none" button *ngFor="let lng of languages" (click)="select(lng.value)" detail="false">
      <img [src]="lng.img" slot="start">
      <ion-label text-wrap>
        {{ lng.text }}
      </ion-label>
      <ion-icon slot="end" name="checkmark" *ngIf="lng.value == selected"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
